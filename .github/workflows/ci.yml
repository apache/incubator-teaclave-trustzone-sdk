name: CI
on: [push, pull_request]
defaults:
  run:
    shell: bash

jobs:
   build-and-run-examples:
     runs-on: ubuntu-24.04
     container: yuanz0/teaclave-trustzone-sdk:ubuntu-24.04
     steps:
       - name: Checkout repository
         uses: actions/checkout@v2
         with:
           submodules: recursive
       - name: Setting up $HOME
         run: |
           cp /root/.bashrc $HOME/.bashrc &&
           ln -sf /root/.rustup ~/.rustup &&
           ln -sf /root/.cargo ~/.cargo
       - name: Building
         run: |
           export CARGO_NET_GIT_FETCH_WITH_CLI=true &&
           ./setup.sh &&
           source environment &&
           make optee &&
           . ~/.cargo/env &&
           make examples
       - name: Run tests and examples
         run: |
           cd ci && ./ci.sh
   build-utee-teec:
    runs-on: ubuntu-24.04
    container: yuanz0/teaclave-trustzone-sdk:ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setting up $HOME
        run: |
          cp /root/.bashrc $HOME/.bashrc &&
          ln -sf /root/.rustup ~/.rustup &&
          ln -sf /root/.cargo ~/.cargo
      - name: Building
        run: |
          export CARGO_NET_GIT_FETCH_WITH_CLI=true &&
          ./setup.sh &&
          source environment &&
          make optee &&
          . ~/.cargo/env &&
          (cd optee-utee && xargo build --target aarch64-unknown-optee-trustzone -vv) &&
          (cd optee-teec && cargo build --target aarch64-unknown-linux-gnu -vv)
   license:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v2
      - name: Check License Header
        uses: apache/skywalking-eyes/header@501a28d2fb4a9b962661987e50cf0219631b32ff
